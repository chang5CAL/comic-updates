<ul class="pagination">
  <li *ngIf="currentPage != 1"><a routerLink="/home/{{currentPage - 1}}" routerLinkActive="active">← </a></li>
  <li *ngFor="let displayPage of displayPages" ngClass="{{showActiveStyle(displayPage)}}">
  	<a routerLink="/home/{{displayPage}}">{{displayPage}}</a>
  </li>
  <li *ngIf="currentPage != numPage"><a routerLink="/home/{{currentPage + 1}}" routerLinkActive="active"> →</a></li>
</ul> 

<table>
	<thead>
		<tr class="first-table-cell">
			<td><b>Title</b></td>
			<td><b>Release</b></td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let page of pages">
			<td style="padding-right: 10px;"><a routerLink="/comic/{{page.comic_title_url}}/1" routerLinkActive="active">{{page.comic_title}}</a></td>
			<td><a href="{{page.page_url}}">{{page.page_title}}</a></td>
		</tr>
	</tbody>
</table>

<ul class="pagination">
  <li *ngIf="currentPage != 1"><a routerLink="/home/{{currentPage - 1}}" routerLinkActive="active">← </a></li>
  <li *ngFor="let displayPage of displayPages" ngClass="{{showActiveStyle(displayPage)}}">
  	<a routerLink="/home/{{displayPage}}">{{displayPage}}</a>
  </li>
  <li *ngIf="currentPage != numPage"><a routerLink="/home/{{currentPage + 1}}" routerLinkActive="active"> →</a></li>
</ul>
